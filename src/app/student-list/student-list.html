<div class="page">
  <h2>Registered Students</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Department</th>
    </tr>

    <tr *ngFor="let s of students">
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.department }}</td>
    </tr>
  </table>
</div>
